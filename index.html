<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Twitter Portal</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
			crossorigin="anonymous"
		/>
	</head>
    <style>

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

.card::before {
	content: '';
	display: block;
	width: 100%;
	position: absolute;
	top: calc(100% - 1px);
	left: 0;
	height: 1px;
	background-color: black;
	border-radius: 50%;
	z-index: -1;
	transform: rotateX(80deg);
	-webkit-box-shadow: 0px 0px 50px 10px rgba(0, 0, 0, 1);
	-moz-box-shadow: 0px 0px 50px 10px rgba(0, 0, 0, 1);
	box-shadow: 0px 0px 50px 10px rgba(0, 0, 0, 1);
}

    </style>
	<body>
		<div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center">
			<div class="row">
				
				<div class="col-14">
					<div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Twitter Portal</h5>
                            <h6 class="card-subtitle mb-2 text-muted">Send tweets from this simple UI!</h5>
                            <div class="mb-3">
                                <label hidden for="tweet" class="form-label"></label>
                                <textarea class="form-control" id="tweet"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
				</div>
			
			</div>
		</div>
	</body>
</html>
